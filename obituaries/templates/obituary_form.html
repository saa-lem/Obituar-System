{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Obituary</title>
    <link rel="stylesheet" href="{% static 'obituaries/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Submit an Obituary</h1>
        <form method="POST" action="{% url 'submit_obituary' %}">
            {% csrf_token %}
            <label for="name">Name</label>
            <input type="text" name="name" id="name" required>

            <label for="date_of_birth">Date of Birth</label>
            <input type="date" name="date_of_birth" id="date_of_birth" required>

            <label for="date_of_death">Date of Death</label>
            <input type="date" name="date_of_death" id="date_of_death" required>

            <label for="content">Content</label>
            <textarea name="content" id="content" rows="4" required></textarea>

            <label for="author">Author</label>
            <input type="text" name="author" id="author" required>

            <button type="submit">Submit Obituary</button>
        </form>
    </div>
</body>
<div class="footer">
    &copy; {{ current_year }} Obituary Platform
</div>

</html>
